<div class="container" id="rest_single" ng-if="restaurant.name">
  <div class="col-md-8 col-md-offset-2">
    <img src="{{restaurant.image}}">
    <div id="rest-white">
      <div id="rest-name">{{restaurant.name}}</div>
      <div id="rest-vote" class="pull-right">{{restaurant.vote}}</div>
      <br>
      <div id="rest-location">{{restaurant.location}}</div>
      <div id="rest-category">{{restaurant.category}}</div>
    </div>
    <div id="details-wrapper">
      <div class="col-md-6">
        <div class="rest-heading">Cuisines</div>
        <div id="rest-cuisine">{{restaurant.cuisines}}</div>
        <div class="rest-heading">Cost for two</div>
        <div id="rest-cost">â‚¹{{restaurant.cost | number}}</div>
      </div>
      <div class="col-md-6">
        <div class="rest-heading">Opening Hours</div>
        <div id="rest-time">{{restaurant.hours}}</div>
        <div class="rest-heading">Address</div>
        <div id="rest-address">{{restaurant.address}}</div>
      </div>
    </div>
  </div>
</div>
