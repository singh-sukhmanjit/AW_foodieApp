<div class="main" ng-controller="mainController">

    <div class="ui container">
        <div class="hero">
            <p>Find the best restaurants in town</p>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="search-bar">
              <form>
                <div class="input-wrapper">
                  <input type="text" class="form-control" placeholder="Search..." ng-model="query">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>
            </div>
          </div>
          <div ng-repeat="i in restaurants | filter: query">
            <div class="col-md-4 rest_list">
              <a ng-href="#!/restaurant/{{i.id}}">
                <img ng-src="{{i.image}}">
                <div class="vote">{{i.vote}}</div>
                <div class="white_box">
                  <div class="name">{{i.name}}</div>
                  <div class="address">{{i.address | uppercase}}</div>
                  <div class="cuisine">{{i.cuisines}}
                    <span class="speciality" ng-if="i.bestDish">Recommended: {{i.bestDish.name}}</span>
                  </div>

                </div>
              </a>
            </div>
          </div>
        </div>
    </div>
</div>
